<div class='list-item' [ngClass]="{'selected-item': isCurrent }">
    <div class='circle'
      [ngStyle]="{'background-image':'url(/assets/cats/cat'+id%300+'.svg)'}">
    </div>
    <div class='user-data' >
        <span class='name' [ngClass]="{'selected-name': isCurrent }">{{name}}</span>
        <span *ngIf="age" [ngClass]="{'selected-age': isCurrent }">{{age}}, {{city}}</span>
    </div>
</div>
