<div id="myModal" class="modal">
    <div class="modal-content">
        <div>
            Nick:
            <input [(ngModel)]="nick" placeholder="" type="text" (keyup.enter)="login()">
        </div>
        <div>
            Edad:
            <input [(ngModel)]="age" placeholder="" type="number" (keyup.enter)="login()">
        </div>
        <div>
            Ciudad:
            <input [(ngModel)]="city" placeholder="" type="text" (keyup.enter)="login()">
        </div>
        <div>
            <button (click)="login()">Login</button>
        </div>
    </div>
</div>

<div id="groupModal" class="modal-group">
    <div class="group-modal-content">
        <div>
            Nombre:
            <input [(ngModel)]="name" placeholder="" type="text" (keyup.enter)="create()">
        </div>
        <div>
            <button (click)="create()">Crear</button>
        </div>
        <div>
            <button (click)="cancel()">Cancelar</button>
        </div>
    </div>
</div>
