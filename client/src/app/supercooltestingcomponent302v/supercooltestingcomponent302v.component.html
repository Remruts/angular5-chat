<div *ngIf=miUser>
	{{miUser.nick}}
</div>
<div class="row">
	<div class="column">
		<li *ngFor='let msg of mensajes'> {{msg.content}}</li>
	</div>
	<div class="column">
		<li *ngFor='let group of grupos'> {{group.name}}</li>
	</div>
	<div class="column">
		<li *ngFor='let user of users'> {{user.nick}}</li>
	</div>
</div>
